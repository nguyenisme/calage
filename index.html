<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Tuổi Thông Minh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8 border border-blue-200">
        <div class="text-center mb-6">
            <i class="fas fa-birthday-cake text-5xl text-blue-500 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Máy Tính Tuổi Thông Minh</h1>
        </div>
        
        <div class="mb-4">
            <label for="ageInput" class="block text-gray-700 font-semibold mb-2">
                Nhập tuổi của bạn
            </label>
            <input 
                type="text" 
                id="ageInput" 
                placeholder="Ví dụ: 25" 
                class="w-full p-3 border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
            >
            <p id="errorMessage" class="text-red-500 mt-1 h-5 text-sm"></p>
        </div>
        
        <button 
            onclick="TinhTuoi()" 
            class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300 flex items-center justify-center space-x-2"
        >
            <i class="fas fa-calculator"></i>
            <span>Tính Tuổi</span>
        </button>
        
        <div id="ketQua" class="mt-6 text-center bg-blue-50 p-4 rounded-lg">
            <p id="resultText" class="font-semibold text-xl text-gray-800"></p>
        </div>
        <div class="footer">
            © 2025 Nguyễn Khắc Nguyễn - Con người đẹp trai
        </div>
    </div>
</body>
</html>
